<!DOCTYPE html>
<html lang="en">
<html>
   <head>
	   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>Jscalculator</title>
   <style>
   body{
   
   
   background-color:#66ccff;
   text-align:center;
   
   }
   table{
   border:2px solid blue;
   margin-top:15%;
   
   background-color:red;
   
   }
   #display{
   
   height:45px;
   width:240px;
   background-color:white;
   border:2px solid black;
   font-size:25px;
   color:red;
   border-radius:20px 20px;
     
  }
  #b1{
  height:45px;
  width:45px;
  color:blue;
  text-align:center;
  background-color:yellow;
  border:2px solid black;
  border-radius:50px 20px;
  }
   
   </style>
	</head>   
   
   <body>
   <h3>Calculator</h3>
      <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input id="b1" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input id="b1" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input id="b1" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input id="b1" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input id="b1" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input id="b1" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input id="b1" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input id="b1" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input id="b1" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input id="b1" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input id="b1" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input id="b1" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><input id="b1" type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
               <td><input  id="b1" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input id="b1" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               <td><input id="b1" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
			<tr>
			<td><input id="b1" type="button" id="dc" name="dc" value="." onclick="calculator.display.value += '.'"></td>
			<td><input id="b1" type="button" id="on" name="clear" value="on" onclick="calculator.display.value = ''" ></td>
			<td><input id="b1" type="button" id="on" name="clear" value="off" onclick="calculator.display.value = 'calculator is off'" ></td>
			</tr>
         </table>
      </form>
   </body>
   
   
</html>
